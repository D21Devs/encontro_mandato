name: Deploy via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v2

      - name: Deploy para Locaweb via FTP
        uses: locaweb/ftp-deploy@1.0.0
        with:
          host: ${{ secrets.FTP_HOST }}      # exemplo: ftp.seudominio.com.br
          user: ${{ secrets.FTP_USER }}      # exemplo: usuario_ftp
          password: ${{ secrets.FTP_PASS }}  # exemplo: senha_ftp
          localDir: "dist"
          serverDir: "/public_html/prestacontas/belo_horizonte/"
